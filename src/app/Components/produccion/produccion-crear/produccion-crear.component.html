<h1>Crear Venta</h1>



<div class="example-container">
  <form autocomplete="off" (submit)="guardarCambios(frm)" #frm="ngForm">

    <p style="margin-left: 3px;">
      <mat-form-field appearance="outline">
        <mat-label>Producto</mat-label>
        <input matInput type="text" [(ngModel)]="Object.item.name" name="name" #name="ngModel"
          [class.is-invalid]="name.touched && name.invalid" required readonly />
        <button type="button" mat-icon-button matSuffix (click)="openArticulo()">
          <mat-icon>person_search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput type="text" [(ngModel)]="Object.quantity" name="quantity" #descripcion="ngModel" />
      </mat-form-field>
    </p>

    <p>
      <button mat-flat-button color="primary" [disabled]="frm.invalid">

        <mat-icon>
          save
        </mat-icon>
        Guardar
      </button>

      <button mat-flat-button routerLink="clientes">
        Cancelar
      </button>

    </p>
  </form>
  <br>
  <div style="align-content: space-between;">
    <button mat-icon-button color="primary" aria-label="agregar producto" (click)="openProArticulo()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <hr />

  <div class="mat-elevation-z8 table-index" style="margin-top: 20px;">
    <table mat-table [dataSource]="Object.productionDetails">

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="agregar producto" (click)="update(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad" class="table-cell">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-form-field class="table-fiel" appearance="outline">
            <input matInput type="text" [(ngModel)]="element.quantity" name="quantity" #quantity="ngModel"
              (change)="change(element)" required />
          </mat-form-field>
          <!--{{ element.quantity }} -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
