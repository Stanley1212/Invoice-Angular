
<h1>Clientes</h1>
<hr/>

<button mat-raised-button (click)="openDialog()" color="primary">
    <mat-icon aria-hidden="false" aria-label="Agregar">
      add
    </mat-icon>
    Agregar Nuevo
</button>

  <div class="mat-elevation-z8" style="margin-top: 20px;">
    <table mat-table [dataSource]="unidadesList.data">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{ element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{ (element.active) ? "Activo" : "Inactivo" }} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
            <button
               (click)="update(element)"
                mat-flat-button
                color="primary"
                >Editar</button>
            <button mat-flat-button color="warn" style="margin-left: 5px;"
                [swal]="{title: 'Confirmación', 
                text: '¿Está seguro que desea Activar/desactivar el registro?', 
                showCancelButton: true}"
                (confirm)="borrar(element.id)">{{ (!element.active) ? "Activar" : "Desactivar" }}
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat-elevation-z8"
        (page)="actualizarPaginacion($event)">
    </mat-paginator>

</div>
