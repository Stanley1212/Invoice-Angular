<h1>Crear Venta</h1>



<div class="example-container">
  <form autocomplete="off" (submit)="guardarCambios(frm)" #frm="ngForm">

    <p style="margin-left: 3px;">
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput type="text" [(ngModel)]="Object.customer.name" name="name" #name="ngModel"
          [class.is-invalid]="name.touched && name.invalid" required readonly />
        <button type="button" mat-icon-button matSuffix (click)="openCliente()">
          <mat-icon>person_search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" [(ngModel)]="Object.description" name="descripcion" #descripcion="ngModel" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Total Descuento</mat-label>
        <input matInput type="text" [(ngModel)]="Object.discount" name="discountAmount" #discountAmount="ngModel"
          required readonly />
      </mat-form-field>

      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Total</mat-label>
        <input matInput type="text" [(ngModel)]="Object.total" name="totalAmount" #totalAmount="ngModel" required
          readonly />
      </mat-form-field>
    </p>

    <p style="margin-bottom: 15px;">
      <mat-radio-group name="type" color="primary">
        <mat-radio-button value="0" [checked]="Object.type === 0" (click)="typeChange(0)">Factura</mat-radio-button>
        <mat-radio-button value="1" style="margin-left: 5px;" [checked]="Object.type === 1" (click)="typeChange(1)">Nota de Cr√©dito</mat-radio-button>
      </mat-radio-group>
    </p>

    <p>
      <button mat-flat-button color="primary" [disabled]="frm.invalid">

        <mat-icon>
          save
        </mat-icon>
        Guardar
      </button>

      <button mat-flat-button routerLink="/ventas">
        Cancelar
      </button>

    </p>
  </form>
  <br>
  <div style="align-content: space-between;">
    <button mat-icon-button color="primary" aria-label="agregar producto" (click)="openArticulo()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <hr />

  <div class="mat-elevation-z8 table-index" style="margin-top: 20px;">
    <table mat-table [dataSource]="Object.invoiceDetails">

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="agregar producto" (click)="update(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad" class="table-cell">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-form-field class="table-fiel" appearance="outline">
            <input matInput type="text" [(ngModel)]="element.quantity" name="quantity" #quantity="ngModel"
              (change)="change(element)" required />
          </mat-form-field>
          <!--{{ element.quantity }} -->
        </td>
      </ng-container>

      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-form-field class="table-fiel" appearance="outline">
            <input matInput type="text" [(ngModel)]="element.price" name="price" #price="ngModel" required
              (change)="change(element)" />
          </mat-form-field>

          <!--{{ element.price}} -->
        </td>
      </ng-container>

      <ng-container matColumnDef="Descuento">
        <th mat-header-cell *matHeaderCellDef> Descuento</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-form-field class="table-fiel" appearance="outline">
            <input matInput type="text" [(ngModel)]="element.discount" name="discount" #discount="ngModel" required
              (change)="change(element)" />
          </mat-form-field>

        </td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          <mat-form-field class="table-fiel" appearance="outline">
            <input matInput type="text" [(ngModel)]="element.total" name="total" #total="ngModel" required readonly />
          </mat-form-field>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
