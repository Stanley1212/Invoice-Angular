<h1>Venta</h1>

<div class="example-container">
  <form autocomplete="off">
    <p style="margin-left: 3px;">
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput type="text" [(ngModel)]="Object.customer.name" name="name" readonly />
      </mat-form-field>

      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Descripcion</mat-label>
        <input matInput type="text" [(ngModel)]="Object.description" name="descripcion" readonly />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Total Descuento</mat-label>
        <input matInput type="text" [(ngModel)]="Object.discount" name="discountAmount" readonly />
      </mat-form-field>

      <mat-form-field style="margin-left: 5px;" appearance="outline">
        <mat-label>Total</mat-label>
        <input matInput type="text" [(ngModel)]="Object.total" name="totalAmount"
          readonly />
      </mat-form-field>
    </p>

    <p style="margin-bottom: 15px;">
      <mat-radio-group  name="type" disabled>
        <mat-radio-button value="0" [checked]="Object.type === 0" (click)="typeChange(0)">Factura</mat-radio-button>
        <mat-radio-button value="1" style="margin-left: 5px;" [checked]="Object.type === 1" (click)="typeChange(1)">Nota de Cr√©dito</mat-radio-button>
      </mat-radio-group>
    </p>

    <p>
      <button mat-flat-button routerLink="/ventas">
        Cancelar
      </button>
    </p>
  </form>
  <br>
  <hr />

  <div class="mat-elevation-z8 table-index" style="margin-top: 20px;">
    <table mat-table [dataSource]="Object.invoiceDetails">

      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Cantidad" class="table-cell">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.quantity }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.price}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Descuento">
        <th mat-header-cell *matHeaderCellDef> Descuento</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{element.discount}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{element.total}}
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
