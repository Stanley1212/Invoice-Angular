<h1>Ventas</h1>
<hr/>

<button mat-raised-button routerLink="crear" color="primary">
    <mat-icon aria-hidden="false" aria-label="Agregar">
      add
    </mat-icon>
    Agregar Nuevo
</button>

  <div class="mat-elevation-z8 table-index" style="margin-top: 20px;">
    <table mat-table [dataSource]="List.data">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Customer">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{ element.customer.name }} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{ element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{ (element.type===0) ? "Factura" : "Nota de Cr√©dito" }} </td>
        </ng-container>


        <ng-container matColumnDef="Discount">
            <th mat-header-cell *matHeaderCellDef> Descuento</th>
            <td mat-cell *matCellDef="let element"> {{ element.discount}} </td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total</th>
            <td mat-cell *matCellDef="let element"> {{ element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                
            <button mat-icon-button color="primary" routerLink="/ventas/vista/{{element.id}}" aria-label="agregar producto">
                <mat-icon>visibility</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20, 50,100]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat-elevation-z8"
        (page)="actualizarPaginacion($event)">
    </mat-paginator>
</div>
